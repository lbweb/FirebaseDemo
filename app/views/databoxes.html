<h2>Databoxes</h2>

<button class="btn btn-primary" ng-click="showDataBoxModal()">Add New Databox</button>

<div class="loading" ng-hide="isLoaded">Loading ...</div>

<table class="table" ng-show="isLoaded">
  <tr>
    <th>Name</th>
    <th>Date Created</th>
    <th>Last Modified</th>
    <th>Actions</th>
  </tr>
<tr ng-repeat="data in databoxes track by $index">
  <td>{{ data.name }}</td>
  <td>{{ data.created | date:'MM/dd/yyyy @ h:mma'}}</td>
  <td>{{ data.modified | date:'MM/dd/yyyy @ h:mma' }}</td>
  <td></td>
</tr>


</table>
